# Hyperparameter search space for V-SKNN

k:
  type: quniform
  min: 100
  max: 1000
  q: 50

sample_size:
  type: choice
  values: [1000, 2000, 5000, 10000]

similarity:
  type: choice
  values: [cosine, jaccard]

weighting:
  type: choice
  values: [same, div, linear, log, quadratic]

weighting_score:
  type: choice
  values: [same, div, linear, log, quadratic]

normalize:
  type: choice
  values: [true, false]
