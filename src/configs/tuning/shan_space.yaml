# SHAN Hyperparameter Search Space
learning_rate:
  type: loguniform
  min: 0.0001
  max: 0.01

embedding_size:
  type: choice
  values: [64, 128, 256]

short_item_length:
  type: choice
  values: [3, 5, 10]

short_hidden_size:
  type: choice
  values: [64, 128, 256]

long_hidden_size:
  type: choice
  values: [64, 128, 256]

dropout_prob:
  type: uniform
  min: 0.1
  max: 0.5
