# V-STAN (Vector Session-based Temporal Attention Network)
# Combines V-SKNN vector similarity with STAN temporal attention + IDF weighting

model: VSTAN

# KNN Parameters
k: 500                    # Number of nearest neighbors
sample_size: 5000         # Sample size for efficiency (0 = use all sessions)
similarity: cosine        # Similarity function (cosine, jaccard)

# STAN Temporal Parameters
lambda_spw: 1.02          # Sequential position weight
lambda_snh: 5             # Session neighborhood decay (days)
lambda_inh: 2.05          # Item position decay in neighbors

# V-STAN Specific
lambda_ipw: 1.02          # Item position weight in current session
lambda_idf: 5.0           # IDF weighting strength (null to disable)

# No training epochs needed (non-parametric)
epochs: 1
train_batch_size: 4096
eval_batch_size: 4096

# Early stopping disabled for KNN
stopping_step: 1000
valid_metric: MRR@10
