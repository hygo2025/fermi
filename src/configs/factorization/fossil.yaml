model: FOSSIL

embedding_size: 64

order_len: 1
alpha: 0.2

loss_type: 'BPR'
learning_rate: 0.01
reg_weights: [0.001, 0.001]

train_neg_sample_args:
  distribution: 'uniform'
  sample_num: 1

# Gradient clipping para estabilidade num√©rica com AMP
clip_grad_norm:
  max_norm: 5.0

enable_amp: false
enable_scaler: false