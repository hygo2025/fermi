# ItemKNN Configuration for RecBole
# Item-based K-Nearest Neighbors

# Model
model: ItemKNN

# Dataset
dataset: realestate
data_path: recbole_data/

# Model Parameters
k: 100
shrink: 0.0

# Evaluation
metrics: ['Recall', 'MRR', 'NDCG', 'Hit']
topk: [5, 10, 20]
valid_metric: Recall@10

# Session Settings
MAX_ITEM_LIST_LENGTH: 50
SESSION_ID_FIELD: session_id
ITEM_ID_FIELD: item_id
TIME_FIELD: timestamp

# Device
device: cpu

# Reproducibility
seed: 2024

# Logging
log_wandb: false
