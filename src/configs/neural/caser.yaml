model: Caser

# Faster config for benchmark (Caser only)
train_batch_size: 16384
eval_batch_size: 8192

embedding_size: 32

filter_sizes: [2, 3]
n_v: 2
n_h: 8

dropout_prob: 0.4
reg_weight: 0.0001

loss_type: 'BPR'

train_neg_sample_args:
  distribution: 'uniform'
  sample_num: 1
  alpha: 1.0
  dynamic: false
  candidate_num: 0

# Disable TensorBoard for this benchmark run
tensorboard: false
