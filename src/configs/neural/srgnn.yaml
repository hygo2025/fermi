# SRGNN Configuration for RecBole
# Session-based Recommendation with Graph Neural Networks

# Model
model: SRGNN

# Dataset
dataset: realestate
data_path: recbole_data/

# Training
epochs: 10
train_batch_size: 512
eval_batch_size: 512
learning_rate: 0.001

# Model Parameters
embedding_size: 100
hidden_size: 100
step: 1

# Evaluation
metrics: ['Recall', 'MRR', 'NDCG', 'Hit']
topk: [5, 10, 20]
valid_metric: Recall@10

# Session Settings
MAX_ITEM_LIST_LENGTH: 50
SESSION_ID_FIELD: session_id
ITEM_ID_FIELD: item_id
TIME_FIELD: timestamp

# Device
device: cuda
gpu_id: 0

# Reproducibility
seed: 2024

# Logging
log_wandb: false
