model: BERT4Rec

# Model Parameters
n_layers: 2              # BERT é pesado, 2 camadas bastam para sequências curtas (<50)
n_heads: 4               # Mais cabeças para capturar contextos bidirecionais
hidden_size: 256
inner_size: 1024
hidden_dropout_prob: 0.3
attn_dropout_prob: 0.3
hidden_act: 'gelu'
layer_norm_eps: 1e-12

# BERT Specific
mask_ratio: 0.2          # Mascara 20% dos itens (Cloze task)
loss_type: 'CE'

# Gradient Clipping
clip_grad_norm:
  max_norm: 5.0