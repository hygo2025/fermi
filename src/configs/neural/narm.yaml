model: NARM

# Dataset (will be overridden by runner for each slice)
dataset: realestate_slice1
data_path: recbole_data/

# Training
epochs: 5
train_batch_size: 4096
eval_batch_size: 4096
learning_rate: 0.001
train_neg_sample_args: ~

# Model Parameters
embedding_size: 256
hidden_size: 256
n_layers: 1
dropout_probs: [0.25, 0.5]
loss_type: 'CE'

# Evaluation
metrics: ['Recall', 'MRR', 'NDCG', 'Hit']
topk: [5, 10, 20]
valid_metric: Recall@10

# Session Settings
MAX_ITEM_LIST_LENGTH: 50
SESSION_ID_FIELD: session_id
ITEM_ID_FIELD: item_id
TIME_FIELD: timestamp
USER_ID_FIELD: session_id
load_col:
  inter: [session_id, item_id, timestamp]

# Evaluation Protocol
eval_args:
  split: {'LS': 'test_only'}
  order: 'TO'
  mode: 'full'

# Device
device: cuda
gpu_id: 0

# Reproducibility
seed: 42

# Checkpointing (save only best model)
save_dataset: false
save_dataloaders: false
checkpoint_dir: saved

# Logging
log_wandb: false
