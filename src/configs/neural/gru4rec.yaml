# GRU4Rec Configuration for RecBole
# Session-based recommendation with GRU

# Model
model: GRU4Rec

# Dataset
dataset: realestate
data_path: recbole_data/

# Training
epochs: 10
train_batch_size: 512
eval_batch_size: 512
learning_rate: 0.001
train_neg_sample_args: ~  # None for CE loss

# Model Parameters
embedding_size: 100
hidden_size: 100
num_layers: 1
dropout_prob: 0.1
loss_type: 'CE'  # Cross Entropy

# Evaluation
metrics: ['Recall', 'MRR', 'NDCG', 'Hit']
topk: [5, 10, 20]
valid_metric: Recall@10

# Session Settings
MAX_ITEM_LIST_LENGTH: 50
SESSION_ID_FIELD: session_id
ITEM_ID_FIELD: item_id
TIME_FIELD: timestamp
USER_ID_FIELD: session_id  # Use session as user for session-based rec
load_col:
  inter: [session_id, item_id, timestamp]

# Device
device: cuda
gpu_id: 0

# Reproducibility
seed: 2024

# Logging
log_wandb: false
