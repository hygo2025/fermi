# Default Configuration for Session-Based Recommendation Benchmark
# Based on: Domingues et al. (2025)

# Dataset Configuration
data:
  input_path: "/home/hygo2025/Documents/data/processed_data/events/"
  output_path: "./benchmark/data/processed"
  
  # Filtering parameters
  min_session_length: 2
  min_item_support: 5
  
  # Date range (optional)
  start_date: "2024-03-01"  # null for no filter
  end_date: "2024-04-01"     # null for no filter
  
  # Train/val/test split
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1

# Evaluation Configuration
evaluation:
  # Top-K values for metrics
  k_values: [5, 10, 20]
  
  # Metrics to compute
  metrics:
    - "recall"
    - "mrr"
    - "coverage"
    - "popularity_bias"
  
  # Number of recommendations to generate
  n_recommendations: 20

# Models Configuration
models:
  # Baseline models
  pop:
    enabled: true
    top_n: 100  # Consider top N most popular items
  
  iknn:
    enabled: true
    k: 100      # Number of nearest neighbors
    similarity: "cosine"  # cosine, jaccard
  
  sknn:
    enabled: true
    k: 500      # Number of nearest neighbor sessions
    similarity: "cosine"
    sample_size: 500  # Sampling for efficiency
  
  vsknn:
    enabled: true
    k: 500
    similarity: "cosine"
    sample_size: 500
    weighting: "linear"  # linear, div, log, quadratic
  
  stan:
    enabled: true
    k: 500
    lambda_spw: 0.5  # Sequence position weight
    lambda_snh: 5    # Session neighborhood
    lambda_inh: 2.05  # Item neighborhood
  
  # Deep learning models
  gru4rec:
    enabled: true
    hidden_units: 100
    layers: 1
    dropout: 0.0
    learning_rate: 0.05
    batch_size: 50
    epochs: 10
    loss: "bpr-max"  # bpr-max, top1, cross-entropy
  
  narm:
    enabled: true
    hidden_units: 100
    embedding_dim: 50
    batch_size: 512
    learning_rate: 0.001
    epochs: 10

# Training Configuration
training:
  # Device
  device: "cpu"  # cpu, cuda
  
  # Random seed for reproducibility
  seed: 42
  
  # Logging
  verbose: true
  log_interval: 100

# Results Configuration
results:
  output_path: "./benchmark/results"
  save_predictions: true
  save_metrics: true
  plot_results: true
