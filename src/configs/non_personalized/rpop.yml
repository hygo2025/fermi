# Recent Popularity (RPop) - Time-aware popularity baseline
# Recommends items based on popularity in recent time window (last N days)

type: single
key: realestate_rpop_test
evaluation: evaluation.evaluation.EvaluationSessionBased

data:
  name: realestate_march
  folder: /home/hygo2025/Development/projects/fermi/session_rec_format/
  prefix: realestate
  type: parquet
  slices: 1

metrics:
  - class: accuracy.HitRate
    length: [5, 10, 20]
  - class: accuracy.MRR
    length: [5, 10, 20]
  - class: coverage.Coverage
    length: [20]
  - class: popularity.Popularity
    length: [20]

algorithms:
  rpop:
    class: baselines.rpop.RPop
    params:
      num_days: 1
    key: rpop-1day
